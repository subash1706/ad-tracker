<div class="page">
    <aside class="menu">
      <a href="" class="logo"></a>
      <a href="/dashboard" class="menu-item">
        <p class="text">Dashboard</p>
      </a>
      <a routerLink="/add" class="menu-item">
        <p class="text">Add content</p>    
      </a>
      <a routerLink="/delete" class="menu-item">
        <p class="text">Delete Content</p>    
      </a>
      <a href="" class="menu-item">
        <p class="text">Log Out</p>    
      </a>
    </aside>
    <section class="main">
      <h2>DASHBOARD</h2>
      <ul >
        <li>
          <div><h1>Topic</h1></div>
          <div><h1>Message</h1></div>
        </li>
        <li *ngFor="let obj of object">
          <div><h4>{{obj.Topic}}</h4></div>
          <div><h4>{{obj.message}}</h4></div>
        </li>
       </ul>
    </section>
  </div>
