    <div class="center"  id="login">
      <h1 class="text-light-dark" >LOGIN</h1>
      <form [formGroup]="loginForm">
        <div class="text_field">
          <input type="text" required placeholder="Username" formControlName="Username" />
        </div>
        <div class="text_field">
          <input type="password" required placeholder="Password" formControlName="password" />
        </div>
        <input type="submit"  (click)="alogin(this.loginForm.value)"  value="Login" />
        <div class="footer">
        <label for="signup" class="signup_link">Not a member? <a routerLink="/signup" class="text-primary">Signup</a></label></div>
        <p style="color:red;text-align: center;"> {{notify}}</p>
      </form>
    </div><br><br>
