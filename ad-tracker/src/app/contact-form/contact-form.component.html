<body>
<div id="contact">
    <div class="contact container">
      <caption>Contact Info</caption>
      <div class="contact-items">
        <div class="contact-item">
          <div class="contact-info">
            <form class="section1" [formGroup]="contactGroup" >
                <div class="text_field">
                    <input for="fname" class="form-control" formControlName="fname" type="text" placeholder="Name"/> 
                    <span class="text-danger" *ngIf="contactGroup.controls['fname'].touched && contactGroup.hasError('required','fname')">
                      * Name is required!!
                    </span>
                     
                </div>
                <div class="text_field">
                    <input for="contactnumber" class="form-control" formControlName="contactnumber" .pattern="[A-Za-z0-9@!_]{10,}"type="number" placeholder="Contact Number"/>
                    <span class="text-danger" *ngIf="contactGroup.controls['contactnumber'].touched && contactGroup.hasError('required','contactnumber')">
                      * contactnumber is required!!
                    </span>
                    <span class="text-danger" *ngIf="contactGroup.hasError('required','contactnumber')">
                      * contactnumber should contain 10 Numbers!!
                    </span>   
                </div>
                <div class="text_field">
                    <input for="email" class="form-control" formControlName="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" type="email" placeholder="Email"/>
                    <span class="text-danger" *ngIf="contactGroup.controls['email'].touched && contactGroup.hasError('required','email')">
                      * Email is required!!
                    </span>  
                    <span class="text-danger" *ngIf="contactGroup.hasError('pattern','email')">
                      * Enter Valid Email
                    </span> 
                </div>
                <div class="text-field"  >
                  <textarea for="message" class="form-control" formControlName="message" class="text-box" placeholder="Message"></textarea>
                  <span class="text-danger" *ngIf="contactGroup.controls['message'].touched && contactGroup.hasError('required','message')">
                    * Message is required!!
                  </span>              
                </div><br><br>  
                <div>
                    <button class="button" type="button" [disabled]="!contactGroup.valid" (click)="reloadCurrentPage()" (click)="contactdetails(this.contactGroup.value)" (click)="sendemail(this.contactGroup.value)" (click)="sendmail(this.contactGroup.value)">send Message</button>
                </div> 
                    
            </form>
          </div>
        </div>
    </div>
</div>
